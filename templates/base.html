{% load static %}

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'app/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <title>{% block title %}Te lo explico así no más {% endblock title %}</title>
  </head>
  <body>
    <header>
      <div class="container container-fluid">
        <a href="{% url 'index' %}" class="logo">

          <i class="fa-brands fa-python">b</i>


        </a>
        <div class="links">
          <a href="{% url 'index' %}">Home</a>
          <a href="{% url 'all_post' %}">Todos los post</a>
          <a href="{% url 'search' %}">Buscar</a>

        </div>
        <div class="action-btn">
          {% if  user.is_authenticated %}
                <a href="{% url 'logout' %}"
                        ><button class="btn btn-scoundary">Salir</button></a>
          {% else %}

          <a href="{% url 'login' %}">
            <button class="btn btn-scoundary">Ingresar</button></a
          >
            <a href="{% url 'register' %}">
            <button class="btn btn-primary">Regístrate</button></a
          >
          <i class="uil uil-align-center-alt menu" onclick="menu()"></i>
          {% endif %}
        </div>

      </div>
    </header>
    <main>
    {% block content %}
    {% endblock content %}
    </main>
   <footer>
      <div class="container">
        <div class="grid-4">
          <a href="{% url 'index' %}" class="logo f-logo">

            <i class="fa-brands fa-python">b </i>

          </a>

          <div class="link">
            <h2>Categorias</h2>
            <div class="q-link">
              <a href="{% url 'index' %}">Home</a>
              <a href="{% url 'search'%}">Buscar</a>
              <a href="{% url 'all_post'%}">Todos los post</a>
            </div>
          </div>

        <div class="share">
          <div class="social">
            <a href="https://github.com/RodrigoPasten">
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://linkedin.com/in/rodrigopastenc/">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <p>By: R.P.</p>
    <script src="{% static 'app/url.js' %}" id="url"></script>
  </body>
</html>
